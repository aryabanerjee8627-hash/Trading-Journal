<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Trading Journal</title>
</head>
<body>
    <h1>Sign Up</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'journal:login' %}">Log in</a></p>
</body>
</html>
