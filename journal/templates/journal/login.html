<!DOCTYPE html>
<html>
<head>
    <title>Log In - Trading Journal</title>
</head>
<body>
    <h1>Log In</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="{% url 'journal:signup' %}">Sign up</a></p>
</body>
</html>
